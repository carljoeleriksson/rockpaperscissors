<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Sten Sax Påse</h1>
		</header>
		<section>
			<button id="rock"><img src="images/stone.png" alt="Sten/Stone"></button>
			<button id="scissor"><img src="images/scissors.png" alt="Sax/Scissors"></button>
			<button id="paper"><img src="images/paper-bag.png" alt="Påse/Paper"></button>
		</section>
		<h4 id="winner"></h4>
		<h3 id="resultat"></h4>
	</div>


	<script src="index.js"></script>
</body>
</html>
